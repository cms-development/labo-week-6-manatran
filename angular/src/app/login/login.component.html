<section class="mdl-grid" style="justify-content:center;margin-top:64px;">

  <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" style="text-align:center;">
    <div class="mdl-card__supporting-text" style="padding-bottom: 16px;">

      <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="username" #username>
          <label class="mdl-textfield__label" for="username" >Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password" #password>
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
        <button type="button" (click)="login(username.value, password.value)" class="mdl-card__actions mdl-button mdl-js-button mdl-button--primary">
          Login
        </button>
      </form>

    </div>

  </div>

</section>
